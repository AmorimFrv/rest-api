    <section class="py-5 text-center container">
        <div class="row py-lg-1">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h2 class="fw-light">Entradas</h2>
          </div>
        </div>
      </section>


    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <table id="example" class="table table-bordered table-hover" style="width:100%">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Excluir</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="entrada : ${entradas}">
                        <td data-th-text="${entrada.getData()}" name="data" type="text" id="data"></td>
                        <td data-th-text="${entrada.getItem()}" name="Item"></td>
                        <td data-th-text="${entrada.getQuantidade()}" name="quantidade"></td>
                        <td><a th:href="@{/deletarEntrada/{id}(id=${entrada.getId()})}">Excluir</a></td>
                        <td><a th:href="@{/editarEntrada/{id}(id=${entrada.getId()})}">Editar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <footer class="text-body-secondary py-5">

  <script>
    $(document).ready(function() {
      $(".data").mask("99/99/9999");
    	$('.valor').mask('#.##0,00', {reverse: true});
        $('#example').DataTable( {
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese-Brasil.json"
